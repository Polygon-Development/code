<div class="row animate" style="padding: 0px 20px">
  <div class="col-12">
    <div class="row">
      <div class="col-4 d-flex" style="justify-content: space-between">
        <div
          class="action-btn"
          id="importBtn"
          style="padding: 7px 20px; width: 95px"
        >
          <span>Import</span>
        </div>
        <div
          class="action-btn"
          id="exportBtn"
          style="padding: 7px 20px; width: 95px"
        >
          <span>Export</span>
        </div>
        <div
          class="action-btn"
          id="saveProxiesBtn"
          style="padding: 7px 20px; width: 95px"
        >
          <span>Save</span>
        </div>
      </div>
      <div class="col-8 d-flex" style="justify-content: flex-end">
        <div
          class="action-btn"
          id="startAllProxiesBtn"
          style="padding: 7px 10px; width: 95px; margin-right: 15px"
        >
          <span>Start All</span>
        </div>
        <div
          class="action-btn"
          id="deleteAllProxiesBtn"
          style="padding: 7px 10px; width: 95px"
        >
          <span>Delete All</span>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-4 pe-2">
        <textarea
          id="proxies"
          placeholder="ip:port:username:password"
        ></textarea>
      </div>
      <div class="col-8 ps-2">
        <div class="row">
          <div
            class="card cardHeader"
            style="
              color: #605170;
              background: transparent;
              font-size: 13px;
              border-bottom: 1px solid #2e1b42;
              padding-bottom: 7px;
            "
          >
            <div class="row">
              <div class="col-7">PROXY</div>
              <div class="col-3">STATUS</div>
              <div class="col-2 text-end">ACTIONS</div>
            </div>
          </div>
          <div id="proxiesListPanel">
            <!-- Sample  -->
            <!-- <div class="card proxyItem">
              <div class="cardRow">

                    34.354.5635.4354:fhjikfherjkf:fh384fhiowef

              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
