<!-- Modal -->
<div
  class="modal right fade"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  id="profileModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content" style="background: #221431">
      <div class="modal-body" style="position: relative">
        <img
          style="
            position: absolute;
            left: 0px;
            bottom: 0px;
            transform: scaleX(-1);
          "
          src="../resources/profile-background.png"
        />
        <img
          style="position: absolute; right: 0px; bottom: 0px"
          src="../resources/profile-background.png"
        />
        <div class="row">
          <div class="col-12 d-flex justify-content-between">
            <div>
              <span
                id="formTitle"
                class="ms-1"
                style="font-size: 16px; padding-bottom: 8px"
                >Create Profile</span
              >
            </div>
            <div>
              <i
                class="fa fa-times modal-close-btn"
                aria-hidden="true"
                data-bs-dismiss="modal"
                id="profileModalCloseBtn"
              ></i>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12" style="margin: auto">
              <div class="createProfileTabs">
                <div data-id="profileShipTab" class="profileTab active">
                  Shipping
                </div>
                <div data-id="profileBillTab" class="profileTab">Billing</div>
                <div data-id="profilePaymentTab" class="profileTab">
                  Payment
                </div>
              </div>
            </div>
          </div>

          <div id="profileShipTab" class="row mt-3 animate">
            <div class="col-12">
              <div class="row">
                <div class="col-12">
                  <div class="form-group-control" style="width: 100%">
                    <label for="profileName" class="form-label"
                      >Profile Name</label
                    >
                    <input type="hidden" id="profileId" value="" />
                    <input
                      type="text"
                      id="profileName"
                      class="form-control"
                      style="width: 100%; font-size: 14px"
                      placeholder="Enter Name"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group-control" style="width: 100%">
                    <label for="shipFullName" class="form-label"
                      >Full Name</label
                    >
                    <input
                      type="text"
                      id="shipFullName"
                      class="form-control"
                      style="width: 100%; font-size: 14px"
                      placeholder="Enter Full Name"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6 pe-1">
                  <div class="form-group-control" style="width: 100%">
                    <label for="shipEmail" class="form-label">Email</label>
                    <input
                      type="text"
                      id="shipEmail"
                      class="form-control"
                      style="width: 100%; font-size: 14px"
                      placeholder="Enter Email"
                    />
                  </div>
                </div>
                <div class="col-6 ps-1">
                  <div class="form-group-control" style="width: 100%">
                    <label for="shipPhoneNo" class="form-label"

                    <input
                      type="text"
                      id="shipPhoneNo"
                      class="form-control"
                      style="width: 100%; font-size: 14px"
                      placeholder="Enter Phone"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group-control" style="width: 100%">
                    <label for="shipAddress" class="form-label">Address</label>
                    <input
                      type="text"

                    />
                  </div>
                </div>
                <div class="col-6 ps-1">
                  <div class="form-group-control" style="width: 100%">
                    <label for="billState" class="form-label">State</label>
                    <input

                      id="billState"
                      class="form-control"

                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6 pe-1">
                  <div class="form-group-control" style="width: 100%">
                    <label for="billCity" class="form-label">City</label>
                    <input
                      type="text"
                      id="billCity"

                <div class="col-6 ps-1">

            </div>
          </div>

          <div
            id="profilePaymentTab"
            class="row pt-3 animate"
            style="display: none"
          >
            <div class="col-12" style="border-radius: 5px; overflow: hidden">
              <div class="row pt-3">
                <div class="col-12">
                  <div class="profileCard">
                    <img
                      style="position: absolute; right: 0px; bottom: 0px"
                      src="../resources/profile-card-background.png"
                    />
                    <div>
                      <span id="groupNamePreview">Privecy 1</span>
                    </div>
                    <div style="padding-top: 30px">
                      <span
                        class="d-inline-block text-truncate"

                        "
                        >John Doe</span
                      >
                    </div>
                    <div style="padding-top: 5px">
                      <img src="../resources/profile-visa.png" />

                      <span

              <div class="row pt-3">
                <div class="col-12">
                  <div class="form-group-control" style="width: 100%">
                    <label for="profileCardHolder" class="form-label"
                      >Card Holder</label
                    >
                    <input
                      type="text"
                      id="profileCardHolder"
                      class="form-control"
                      style="width: 100%; font-size: 14px"
                      placeholder="Enter Name"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group-control" style="width: 100%">
                    <label for="profileCardNo" class="form-label"
                      >Card Number</label
                    >
                    <input
                      type="number"
                      min="0"
                      max="16"
                      oninput="validity.valid||(value='');"
                      id="profileCardNo"
                      onKeyPress="if(this.value.length==16) return false;"
                      id="profileCardNo"
                      class="form-control"
                      style="width: 100%; font-size: 14px"
                      placeholder="Enter Card No"
                    />
                  </div>
                </div>
              </div>

                <div class="col-6 pe-1">
                  <div class="form-group-control" style="width: 100%">

                      type="text"
                      id="profileExpiration"
                      class="form-control"
                      style="width: 100%; font-size: 14px"

                  <div class="form-group-control" style="width: 100%">

            </div>
