<div class="row justify-content-center animate" style="padding: 0px 30px">
  <div class="col-12">
    <div class="row">
      <div class="col-6 d-flex">
        <div class="action-btn" id="importBtn">
          <span>Import</span>
        </div>
        <div class="action-btn" id="exportBtn" style="margin-left: 20px">
          <span>Export</span>
        </div>
      </div>
    </div>

    <div class="row" style="padding-top: 20px">
      <div class="col-5">
        <div class="form-group-control">
          <label style="font-size: 13px" for="licanceKeyTxt" class="form-label"
            >Discord Webhook</label
          >
          <input
            type="text"
            id="webhookNotification"
            class="form-control"
            style="width: 100%"
            placeholder="Enter Webhook"
          />
        </div>
      </div>
    </div>

    <div class="row" style="padding-top: 20px">
      <div class="col-5">
        <div class="row">
          <div class="col-6">
            <!-- Webhook Success and Failure Switch -->
            <div class="row">
              <div class="col-12">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="successSwitch"
                    checked="true"
                  />
                  <label
                    style="font-size: 13px; margin-left: 5px"
                    class="form-check-label"
                    for="successSwitch"
                    >Send On Success</label
                  >
                </div>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="failedSwitch"
                  />
                  <label
                    style="font-size: 13px; margin-left: 5px"
                    class="form-check-label"
                    for="failedSwitch"
                    >Send On Failure</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row justify-content-end">
              <div class="col-6" style="padding-right: 15px">
                <div class="action-btn" id="testBtn" style="width: 100%">
                  <span>Test</span>
                </div>
              </div>
              <div class="col-6" style="padding-left: 15px">
                <div class="action-btn" id="saveBtn" style="width: 100%">
                  <span>Save</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row" style="padding-top: 20px">
      <div class="col-5 pe-2">
        <div class="row">
          <div
            class="col-12"
            style="
              background: #221431;
              height: 385px;
              border-radius: 7px;
              padding: 20px;
            "
          >
            <div class="row">
              <div class="col-12 d-flex" style="justify-content: space-between">
                <div>
                  <span>Captcha Logins</span>
                </div>
                <div>
                  <div class="action-btn" id="addLoginBtn" style="width: 120px">
                    <span>Add Login</span>
                  </div>
                </div>
              </div>
            </div>

            <div
              id="googleLoginPanel"
              class="row"
              style="margin-top: 20px; max-height: 290px; overflow-y: scroll"
            ></div>
          </div>
        </div>
      </div>
      
      <div class="col-7" style="display: flex;justify-content: center;">
        <div style="width: 100px;height: 100px;">
          <div id="logoutBtn" title="Logout">
            <i style="font-size: 40px;" class="fa fa-power-off" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
