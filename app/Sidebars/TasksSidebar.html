<!-- Modal -->
<div
  class="modal left fade"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  id="taskGroupModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content" style="background: #221431">
      <div class="modal-body" style="position: relative">
        <img
          style="
            position: absolute;
            left: 0px;
            bottom: 0px;
            transform: scaleX(-1);
          "
          src="../resources/profile-background.png"
        />
        <img
          style="position: absolute; right: 0px; bottom: 0px"
          src="../resources/profile-background.png"
        />
        <div class="row">
          <div class="col-12 d-flex justify-content-between">
            <div>
              <span class="ms-1" style="font-size: 16px; padding-bottom: 8px"
                >Create Task Group</span
              >
            </div>
            <div>
              <i
                class="fa fa-times modal-close-btn"
                aria-hidden="true"
                data-bs-dismiss="modal"
                id="closeTaskGroupBtn"
              ></i>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">
              <div class="form-group-control" style="width: 100%">
                <label
                  style="font-size: 12px; color: #cd8b7c"
                  for="taskGroupName"
                  class="form-label"
                  >Group Name</label
                >
                <input type="hidden" id="taskGroupId" value="" />
                <input type="hidden" id="taskGroupTotal" value="" />
                <input
                  type="text"
                  id="taskGroupName"
                  class="form-control"
                  style="width: 100%; font-size: 14px"
                  placeholder="Group Name"
                />
              </div>
            </div>
          </div>

          <div class="row mt-3 text-end">
            <div class="col-12 d-flex" style="justify-content: center">
              <div
                class="action-btn"
                id="saveTaskGroupBtn"
                style="padding: 7px 20px; width: 150px; text-align: center"
              >
                <span>Save Group</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
